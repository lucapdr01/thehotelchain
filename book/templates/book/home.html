<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Home</title>

</head>
<body>
<div class="container">
  <div class="text">

      <h1>Welcome to The Hotel Chain</h1>
      </br></br>
       {% if user.is_authenticated %}
       <a href="/orders"><button type="submit" class="btn btn-lg mybt">My Orders</button></a>
       </br></br>

     <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Search</button>
    </form>
      {% else %}
        <a href="/login"><button type="submit" class="btn btn-lg mybt">Login Here</button></a>
         <p><a href="/register" class="dac">Don't have an account? Create one here</a> </p>
      {% endif %}
  </div>
  <div class="bg">
  </div>
</div>


 <script>
     $(function () {
        $('.datetime-input').datetimepicker({
            format:'YYYY-MM-DD'
        });
    });
  </script>
</body>

</html>
